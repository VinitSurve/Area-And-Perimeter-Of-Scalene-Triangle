<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script language="Javascript">
            function area()
            {
                var a;
             a=parseInt(f1.t1.value)*parseInt(f1.t2.value)/2;
             f1.t4.value=+a
            }
            function perimeter()
            {
                var a,b,c;
                a=parseInt(f1.t2.value);
                b=parseInt(f1.t2.value);
                c=parseInt(f1.t3.value);
                d=a+b+c
                f1.t4.value=+d
            }
        </script>
    </head>
    <body>
    <font color="Purple">
        <h1>Formula </h1>
        <font color="Black"><h3>Scalene Triangle</h3></font>
    </font>
    <hr width="150" align="left">
    Area = Breadth x Height / 2 <br />
    Perimeter = a + b + c
    <font color="purple"><h1>Variables</h1></font>
    <form name="f1">
        Breadth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t1"><br><br>
        Side /  Height&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t2"><br /><br>
        Other side &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t3"><br /><br />
    <font color="purple"><h1>Calculations</h1></font>
        <input type="text" name="t4"><br><br />
        <input type="button" value="Area" onClick="area()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Perimeter" onClick="perimeter()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear">
        
    </form>
    
    
        
    </body>
</html>
